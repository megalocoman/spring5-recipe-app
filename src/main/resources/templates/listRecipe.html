<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

            th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"

            th:href="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 30px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2>My Recipes</h2>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>number recipe</th>
                                <th>Recipe Name</th>
                                <th>view recipe</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="recipe: ${listRecipe}">
                                <td th:text="${recipe.getId()}"/>
                                <td th:text="${recipe.getSource()}"/>
                                <td><a href="#" th:href="@{'/recipe/show/'+${recipe.getId()}}">view</a></td>

                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>


    </div>
</div>




</body>
</html>
