<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 30px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2>My Recipes</h2>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Recipe Name</th>
                                <th>Description</th>
                                <th>Prep Time</th>
                                <th>Cook Time</th>
                                <th>Ingredients</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="recipe: ${listRecipe}">
                                <td th:text="${recipe.getSource()}"/>
                                <td th:text="${recipe.description}"/>
                                <td th:text="${recipe.prepTime}"/>
                                <td th:text="${recipe.cookTime}"/>
                                <td>
                                    <ul th:each=" ingredient : ${recipe.ingredient} ">
                                        <li th:text ="${ingredient.description}"></li>
                                        <li th:text ="${ingredient.amount}"></li>
                                        <li th:text ="${ingredient.uom.uom}"></li>
                                    </ul>
                                </td>
                            </tr>

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>


    </div>
</div>




</body>
</html>
